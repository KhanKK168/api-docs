<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Documentation</title>
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1e1e1e;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      redoc {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      /* ปรับแต่ง scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #2e2e2e;
      }

      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <redoc
      spec-url="https://khankk168.github.io/api-docs/openapi.yaml"
      theme="{
        colors: {
          primary: { main: '#4CAF50' },
          success: { main: '#4CAF50' },
          error: { main: '#ff4444' },
          http: {
            get: '#4CAF50',
            post: '#2196F3',
            put: '#FF9800',
            delete: '#f44336'
          }
        },
        typography: {
          fontSize: '16px',
          lineHeight: '1.5em',
          headings: {
            fontFamily: 'Roboto, sans-serif'
          }
        }
      }"
    ></redoc>
  </body>
</html>
