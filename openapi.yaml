openapi: 3.0.0
info:
  title: ชื่อ API ของคุณ
  version: "1.0.0"
  description: คำอธิบาย API ของคุณ
servers:
  - url: https://api.example.com/v1
    description: Production server
paths:
  /users:
    get:
      summary: ดึงข้อมูลผู้ใช้
      responses:
        "200":
          description: สำเร็จ
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
